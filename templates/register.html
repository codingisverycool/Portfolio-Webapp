<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Portfolio Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }
        .auth-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            text-align: center;
        }
        .flash.success {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .flash.error {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Create Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form class="auth-form" method="POST" action="{{ url_for('register') }}">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        
        <div class="auth-links">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</body>
</html>
