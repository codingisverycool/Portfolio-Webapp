<!DOCTYPE html>
<html>
<head>
    <title>Email Verification | Portfolio Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .verify-container {
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .success-message {
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .login-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        {% if success %}
            <h2 class="success-message">{{ success }}</h2>
            <a href="{{ url_for('login') }}" class="login-link">Login Now</a>
        {% elif error %}
            <h2 class="error-message">{{ error }}</h2>
            <a href="{{ url_for('register') }}" class="login-link">Register Again</a>
        {% endif %}
    </div>
</body>
</html>
